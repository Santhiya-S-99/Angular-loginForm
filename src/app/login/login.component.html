<div class="container">
    <div class="row">
        <div class="col-md-11 mt-60 mx-md-auto">
            <div class="login-box bg-white pl-lg-5 pl-0">
                <div class="row no-gutters">
                    <div class="col-md-1">
                        <div class="sidebar">
                            <div class="logo">
                                <img src="assets/image/logo.png">

                            </div>
                            <div class="logo1 active">
                                <i class="fas fa-check-circle"></i><br>
                                <span>Log in</span>
                            </div>
                            <div class="logo1">
                                <i class="fas fa-user-plus"></i><br>
                                <span>Sign up</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-wrap">
                            <h4 class="btm-sep pb-3 mb-5 ">Explore your creativity</h4>
                            <img src="assets/image/image1.png" class="image">
                            <p class="btm-sep mt-2 mb-1 ">Collaborate, create annd keep track of your project easily and effectively.</p>

                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-container">
                            <form [formGroup]="loginForm">
                                <h2 class="welcome-heading">Welcome!</h2>
                                <p>Log in with your data that you entered during your registration.</p>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <div class="input-container">
                                        <i class="fas fa-user icon"></i>
                                        <input type="email" formControlName="email" class="form-control" placeholder="Email">                                       
                                        <div *ngIf="loginForm.get('email').touched && loginForm.get('email').errors"
                                        >
                                            <div class="text-danger" *ngIf="loginForm.get('email').errors?.required">
                                                Email is required
                                            </div>
                                            <div class="text-danger" *ngIf="loginForm.get('email').errors?.email">
                                                Please enter valid email
                                            </div> 
                                       </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="input-container">
                                        <i class="fas fa-lock icon"></i>
                                        <input type="password" formControlName="password"  class="form-control" placeholder="Password">
                                        <div *ngIf="loginForm.get('password').touched && loginForm.get('password').errors"
                                        >
                                            <div class="text-danger" *ngIf="loginForm.get('password').errors?.required">
                                                Password is required
                                            </div>
                                            <!-- <div class="text-danger" *ngIf="loginForm.get('password').errors?.pattern">
                                                Password invalid
                                            </div> -->
                                       </div>
                                    </div>
                                </div>
                                <a routerLink="/forgot-password">Forgot your password?</a>
                                <button type="submit" class="btn btn-primary" (click)="login()">Log in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
